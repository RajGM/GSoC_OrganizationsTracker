<!doctype html>
<html lang="en">

<head>
  <title>GSoC Organization Tracker</title>
  <link rel="shortcut icon" type="image/jpg" href="./websiteFiles/assets/images/filter.png"/>
  <meta name="Google Summer of Code Organization Tracker" content="Data about Organization participating in GSoC(Goolge Summer of Code)">
  <meta name="Author" content="Raj Gaurav Maurya(RajGM)">
  <meta name="keywords" content="Google Summer of Code, GSoC, GSoC Tracker, GSoC Organization Tracker, GSoC Organization Filter">
  <meta name="Tools and Technologies" content="HTML, CSS, JavaScript, Python, JSoN">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./websiteFiles/styles/index.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8M09QP0TCH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-8M09QP0TCH');
</script>
</head>

<body>

  <div class="col" id="col1">
    <h1>
      GSoC Organization Tracker
    </h1>
  </br>
    <h2>
      Color Coding
    </h2>
  </div>

  <div class="col">

    <div class="btn-group special" role="group" aria-label="...">
      <button class="btn btn-default btn-warning me-2 colorcoding" style="cursor: default;">Currently Active</button>
      <button class="btn btn-default btn-success me-2 colorcoding" style="cursor: default;">Participated and Tech + Topics Data are
        available</button>
      <button class="btn btn-default btn-primary me-2 colorcoding" style="cursor: default;">Participated and Tech + Topics Data are not
        available</button>
      <button class="btn btn-default btn-danger me-2 colorcoding" style="cursor: default;">Not Participated</button>
    </div>

  </div>

  <div class="col">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Query Bar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Participated</a>
            </li>
            <li class="nav-item dropdown">
              <a id="yearOptions" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">Details</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#" id="yearOpt1">At least</a></li>
                <li><a class="dropdown-item" href="#" id="yearOpt2">At most</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" id="yearOpt3">Equal to</a></li>
              </ul>
            </li>
            <a>
              <input id="yearForm" type="number" value="0" class="form-control me-2" aria-label="Search">
            </a>
            <button id="yearButton" class="btn btn-outline-success" type="submit">Year Search</button>
            <a>
              <input id="techForm" class="form-control me-2" type="search" placeholder="Tech Name" aria-label="Search">
            </a>
            <button id="techButton" class="btn btn-outline-success" type="submit">Tech Search</button>
            <a>
              <input id="topicForm" class="form-control me-2" type="search" placeholder="Topic Name"
                aria-label="Search">
            </a>

            <button id="topicButton" class="btn btn-outline-success" type="submit">Topic Search</button>

            <a>
              <input id="messageForm" class="form-control me-2" type="search" placeholder="Query Message" readonly
                aria-label="Search">
            </a>

          </ul>

        </div>

      </div>
    </nav>

  </div>

  <div class="col">

    <div class="btn-group special" role="group" aria-label="...">
      <button id="selectDataset1" class="btn btn-default btn-warning" type="submit">Original Dataset Selected</button>

      <button id="selectDataset2" class="btn btn-default btn-success" type="submit" disabled>Select Filtered
        Dataset</button>

      <button id="resetAllButton" class="btn btn-default btn-success" type="submit">Reset All Dataset and forms</button>


    </div>

  </div>

  <div class="col">
    <table id="myTable" class="table-bordered">
      <tr id="row1">
        <th>Organization</th>
      </tr>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="./websiteFiles/scripts/index.js"></script>
</body>

</html>
