<!doctype html>
<html lang="en">

<head>
  <title>GSoC Organization Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <div class="col" id="col1">
    <h1>
      GSoC Organization Tracker
    </h1>
  </div>

  <div class="col">

    <div class="btn-group special" role="group" aria-label="...">
      <button class="btn btn-default btn-warning me-2">Currently Active</button>
      <button class="btn btn-default btn-success me-2">Participated and Tools + Topics Data are
        available</button>
      <button class="btn btn-default btn-primary me-2">Participated and Tools + Topics Data are not
        available</button>
      <button class="btn btn-default btn-danger me-2">Not Participated</button>
    </div>

  </div>

  <div class="col">



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Filter Bar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Participated</a>
            </li>
            <li class="nav-item dropdown">
              <a id="yearOptions" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Details
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#" id="yearOpt1">At least</a></li>
                <li><a class="dropdown-item" href="#" id="yearOpt2">At most</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" id="yearOpt3">Equal to</a></li>
              </ul>
            </li>
            <a>
              <input id="yearForm" type="number" class="form-control me-2" placeholder="Years" aria-label="Search">
            </a>
            <li class="nav-item dropdown">
              <a id="andOr1" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                AND/OR
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a id="andOrOpt1" class="dropdown-item" href="#">AND</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a id="andOrOpt2" class="dropdown-item" href="#">OR</a></li>
              </ul>
            </li>
            <a>
              <input id="toolForm" class="form-control me-2" type="search" placeholder="ToolName" aria-label="Search">
            </a>
            <li class="nav-item dropdown">
              <a id="andOrFinal" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                AND/OR
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a id="andOrFinalOpt1" class="dropdown-item" href="#">AND</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a id="andOrFinalOpt2" class="dropdown-item" href="#">OR</a></li>
              </ul>
            </li>
            <a>
              <input id="topicForm" class="form-control me-2" type="search" placeholder="Topic Name" aria-label="Search">
            </a>

            <button id="goButton" class="btn btn-outline-success" type="submit">Go</button>
          </ul>
          
        </div>

      </div>
    </nav>


  </div>

  <div class="col">
    <table id="myTable" class="table-bordered">
      <tr id="row1">
        <th>Organization</th>
      </tr>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script type="module" src="allVar.js"></script>
  <script src="index.js"></script>
  <script src="searchBox.js"></script>
</body>

</html>
